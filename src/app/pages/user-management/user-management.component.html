

  
  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">   
    <button  type="button"class="btn btn-primary btn-round" style="margin: 10px 50px 20px;"  routerLink="/home">acceuil</button>
    </div>
  
  
     <div class="container-fluid mt--7">
  
  
      <div class="row">
        <div class="col">
          <div class="card shadow">
  
            <div class="card-header border-0">
              <h3 class="mb-0">user List</h3>
            </div>
  
            <div>
 
  
                  <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Table with Border</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered align-middle text-nowrap">
                                <thead>
                                    <tr>
                                        <th class="text-dark font-medium fs-4">Username</th>
                                        <th class="text-dark font-medium fs-4">email</th>
                                        <th class="text-dark font-medium fs-4">option</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let tr of listofuser'>
                                        <td>
                                            {{tr.userName}}
                                        </td>
                                        <td>
                                            {{tr.email}}
                                        </td>
                                        <td>
                                          <div class="button-group">
                                            <button
                                              type="button"
                                              class="btn btn-warning"
                                              [routerLink]="['/user-management/modifier', tr.userId ]">
                                            modifier
                                            </button>
                                          </div>
                                          <div class="button-group">
                                            <button
                                              type="button"
                                              class="btn btn-danger"
                                              (click)="supprimer(tr)">
                                            supprimer
                                            </button>
                                          </div>
                                          
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="col-12" *ngIf="listofuserPAgination">
                              <mat-paginator [length]="listofuser.length" [pageSize]="6" [pageSizeOptions]="[6, 12, 18]" (page)="paginate($event)">
                     
                              </mat-paginator>
                     
                            </div>
                        </div>
                    </div>
                

  
            </div>
          </div>
        </div>
      </div>
    </div>
