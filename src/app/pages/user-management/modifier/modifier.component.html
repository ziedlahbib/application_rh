<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">update Form</h3>
              <form [formGroup]="userform">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="UserName" class="form-control form-control-lg" formControlName="userName" />
                      <label class="form-label" for="UserName">UserName</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="email" class="form-control form-control-lg" formControlName="email"  />
                      <label class="form-label" for="email">email</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">

                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">role: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="role" id="ADMIN"
                        value="ADMIN" formControlName="role"  />
                      <label class="form-check-label" for="ADMIN">ADMIN</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="role" id="RH"
                        value="RH"  formControlName="role"/>
                      <label class="form-check-label" for="RH">RH</label>
                    </div>*
  
                  </div>
                </div>
  
                <div class="row">
                </div>
  <!--
                <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg">
                      <option value="1" disabled>Choose option</option>
                      <option value="2">Subject 1</option>
                      <option value="3">Subject 2</option>
                      <option value="4">Subject 3</option>
                    </select>
                    <label class="form-label select-label">Choose option</label>
  
                  </div>
                </div>
  
  -->

                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" (click)="modifier()"/>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
