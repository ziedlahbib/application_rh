<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Ajout Canditature</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">

  
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Upload CV</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input class="form-control" type="file" id="formFile" (change)="selectFile($event);upload()">
                  <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                    size 50 MB</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-round" (click)="ajouter()">confirmer</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
