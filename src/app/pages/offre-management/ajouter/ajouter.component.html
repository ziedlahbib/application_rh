<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">ajout offre</h3>
              <form [formGroup]="offreform">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="adresse" class="form-control form-control-lg" formControlName="adresse" />
                      <label class="form-label" for="adresse">adresse</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="salaire" class="form-control form-control-lg" formControlName="salaire" />
                      <label class="form-label" for="salaire">salaire</label>
                      <div *ngIf="  offreform.get('salaire')?.hasError('pattern')" style="color: red;"><a style="font-weight: bold;">&#x2022;</a> must a number example 99.99</div>
                    </div>
  
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="example-date-input" class="col-2 col-form-label">date de publication</label>
                  <div class="col-10">
                    <input class="form-control" style="width:300px ;" type="date"   formControlName="datePublication">
                  </div>
                </div>
                <div class="row">
                    <div class="form-group" >
                        <label for="exampleFormControlTextarea1">description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
                      </div>

                </div>

                <div class="form-group row" >
                    <label for="example-search-input" class="col-2 col-form-label">type Offre</label>
                    <div >
                      <select id="modele"  class="form-control" formControlName="typeOffre">
                        <option  *ngFor="let c of typeOffre | keyvalue" [value]="c.value" >{{c.value}}</option>
                        
                      </select>
                      
                    </div>
                </div>
  
                <div class="mt-4 pt-2">
                    <button type="submit" class="btn btn-success btn-lg mb-1" (click)="ajouter()">Submit</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
