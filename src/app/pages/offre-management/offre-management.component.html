<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">   
    <button  type="button"class="btn btn-primary btn-round" style="margin: 10px 50px 20px;"  routerLink="/ajouteroffre">ajouter</button>
    </div>
  
  
     <div class="container-fluid mt--7">
  
  
      <div class="row">
        <div class="col">
          <div class="card shadow">
  
            <div class="card-header border-0">
              <h3 class="mb-0">offre List</h3>
            </div>
  
            <div>
 
  
                  <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Table with Border</h4>
                        
                        <mat-form-field>
                          <mat-label></mat-label>
                          <input matInput (keyup)="applyFilter($event)" placeholder="search" #input style="color: bisque;">
                        </mat-form-field>
                        
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="typeOffre">
                            <th mat-header-cell *matHeaderCellDef> typeOffre </th>
                            <td mat-cell *matCellDef="let element"> {{element.typeOffre}} </td>
                          </ng-container>
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="adresse">
                            <th mat-header-cell *matHeaderCellDef> adresse </th>
                            <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
                          </ng-container>
                          <!-- Name Column -->
                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                          </ng-container>
                          <!-- Name Column -->
                          <ng-container matColumnDef="salaire">
                            <th mat-header-cell *matHeaderCellDef> salaire </th>
                            <td mat-cell *matCellDef="let element"> {{element.salaire}} </td>
                          </ng-container>
                          <ng-container matColumnDef="datePublication">
                            <th mat-header-cell *matHeaderCellDef> datePublication </th>
                            <td mat-cell *matCellDef="let element"> {{element.datePublication}} </td>
                          </ng-container>
                          <!-- Weight Column -->
                          <ng-container matColumnDef="option">
                            <th mat-header-cell *matHeaderCellDef> option </th>
                            <td mat-cell *matCellDef="let element"> 
                              
                                <div class="button-group">
                                  <button
                                    type="button"
                                    class="btn btn-warning"
                                    [routerLink]="['offre-management/modifier', element.offreId ]">
                                  modifier
                                  </button>
                                </div>
                                <div class="button-group">
                                  <button
                                    type="button"
                                    class="btn btn-danger"
                                    (click)="supprimer(element)">
                                  supprimer
                                  </button>
                                </div>
                             </td>
                            
                          </ng-container>
                        
                          <!-- Symbol Column -->
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                      </mat-paginator>
                    </div>
                

  
            </div>
          </div>
        </div>
      </div>
    </div>
